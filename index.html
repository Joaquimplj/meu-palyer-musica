    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #0c0e1d;
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
            scroll-behavior: smooth;
        }
        
        /* Mobile: Remove padding/margin do body */
        @media (max-width: 768px) {
            body {
                margin: 0;
                padding: 0;
                overflow-x: hidden;
            }
        }

        .container {
            max-width: 100%;
            margin: 0;
            padding: 0;
            width: 100vw;
        }
        
        /* Mobile: Remove limitaÃ§Ãµes do container */
        @media (max-width: 768px) {
            .container {
                max-width: 100%;
                margin: 0;
                padding: 0;
                width: 100vw;
            }
        }

        header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 30px;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #ff8a00, #e52e71, #22c1c3);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            animation: titleGlow 3s ease-in-out infinite alternate;
            cursor: pointer;
            user-select: none;
        }

        @keyframes titleGlow {
            0% {
                filter: brightness(1);
            }

            100% {
                filter: brightness(1.2);
            }
        }

        .subtitle {
            font-size: 1.2rem;
            color: #a0a0d0;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .floors-container {
            display: flex;
            flex-direction: column;
            gap: 0;
            margin: 0;
            padding: 0;
        }

        .floor {
            min-height: 100vh;
            border-radius: 0;
            overflow: hidden;
            position: relative;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.4s ease;
            opacity: 0;
            transform: translateY(50px);
            transition-property: opacity, transform;
            transition-duration: 0.6s;
            transition-timing-function: ease;
            cursor: default;
            width: 100vw;
            margin: 0;
        }

        .floor:hover {
            transform: translateY(calc(-10px)) scale(1.02);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.7);
        }

        .floor-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            filter: brightness(0.4) blur(1px);
            z-index: 1;
            transition: all 0.6s ease;
            background-attachment: fixed;
        }

        .floor:hover .floor-bg {
            filter: brightness(0.6) blur(0);
        }

        .floor.playing .floor-bg {
            filter: brightness(0.7) blur(0) hue-rotate(30deg);
            animation: backgroundPulse 2s ease-in-out infinite alternate;
        }

        @keyframes backgroundPulse {
            0% {
                transform: scale(1);
            }

            100% {
                transform: scale(1.05);
            }
        }

        .music-card {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 35px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: all 0.3s ease;
        }

        .floor.playing .music-card {
            transform: scale(0.8) translateY(-20px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.5);
        }
        
        /* Ocultar alguns elementos quando minimizado */
        .floor.playing .song-info p:not(.artist) {
            opacity: 0.7;
            font-size: 0.9em;
        }
        
        .floor.playing .album-cover {
            transform: scale(0.9);
        }

        .album-cover {
            width: 240px;
            height: 240px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            margin-bottom: 25px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
        }

        .album-cover.playing {
            animation: rotate 10s linear infinite;
            border-color: rgba(255, 138, 0, 0.8);
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .album-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            pointer-events: none;
            user-select: none;
        }

        .play-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            cursor: pointer;
        }

        .album-cover:hover .play-overlay {
            opacity: 1;
        }

        .play-overlay i {
            font-size: 3rem;
            color: white;
            user-select: none;
        }

        .song-info {
            width: 100%;
            margin-bottom: 25px;
        }

        .song-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: #ffffff;
        }

        .artist {
            font-size: 1.3rem;
            color: #b0b0ff;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .duration {
            font-size: 1.1rem;
            color: #c5c5e6;
            margin-bottom: 5px;
            display: flex;
            justify-content: center;
            gap: 10px;
            align-items: center;
        }

        .composer {
            font-size: 1.1rem;
            color: #a0a0d0;
            font-style: italic;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
            width: 100%;
        }

        .control-btn {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            font-size: 1.3rem;
            user-select: none;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .play-btn {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #ff8a00, #e52e71);
            font-size: 1.8rem;
            box-shadow: 0 5px 15px rgba(255, 138, 0, 0.4);
        }

        .play-btn:hover {
            box-shadow: 0 8px 25px rgba(255, 138, 0, 0.6);
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin: 25px 0 15px;
            overflow: hidden;
            cursor: pointer;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #22c1c3, #fdbb2d);
            border-radius: 3px;
            transition: width 0.1s linear;
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            right: -8px;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .progress-container:hover .progress-bar::after {
            opacity: 1;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            font-size: 0.95rem;
            color: #a0a0d0;
            margin-top: 5px;
        }

        .floor-indicator {
            position: absolute;
            top: 30px;
            left: 30px;
            font-size: 1.5rem;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 20px;
            border-radius: 30px;
            font-weight: bold;
            z-index: 3;
            backdrop-filter: blur(10px);
            user-select: none;
        }

        .floor-title {
            position: absolute;
            bottom: 30px;
            right: 30px;
            font-size: 1.8rem;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 25px;
            border-radius: 30px;
            font-weight: bold;
            z-index: 3;
            text-transform: uppercase;
            letter-spacing: 2px;
            backdrop-filter: blur(10px);
            user-select: none;
        }

        .navigation {
            position: fixed;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 100;
        }

        .nav-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            font-size: 1.2rem;
            backdrop-filter: blur(10px);
            user-select: none;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .volume-control {
            position: fixed;
            left: 30px;
            bottom: 30px;
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 25px;
            border-radius: 30px;
            backdrop-filter: blur(15px);
            z-index: 100;
            border: 1px solid rgba(255, 255, 255, 0.1);
            user-select: none;
        }

        .volume-slider {
            width: 120px;
            height: 6px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            outline: none;
            cursor: pointer;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff8a00, #e52e71);
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .current-floor {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 25px;
            border-radius: 30px;
            backdrop-filter: blur(15px);
            z-index: 100;
            font-weight: bold;
            border: 1px solid rgba(255, 255, 255, 0.1);
            user-select: none;
        }

        footer {
            text-align: center;
            padding: 30px 0;
            color: #a0a0d0;
            font-size: 1rem;
            user-select: none;
        }
        
        .playlist-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            font-size: 1.2rem;
            backdrop-filter: blur(10px);
            z-index: 100;
        }
        
        .playlist-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
        
        .playlist-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            transform: translateY(100%);
            transition: transform 0.4s ease;
        }
        
        .playlist-modal.show {
            transform: translateY(0);
        }
        
        .playlist-header {
            width: 100%;
            max-width: 500px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }
        
        .playlist-title {
            font-size: 1.8rem;
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .close-playlist {
            background: transparent;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .close-playlist:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .playlist-items {
            width: 100%;
            max-width: 500px;
            overflow-y: auto;
            flex-grow: 1;
        }
        
        .playlist-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .playlist-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .playlist-item.playing {
            background: rgba(255, 138, 0, 0.2);
            border-left: 4px solid #ff8a00;
        }
        
        .playlist-item img {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            margin-right: 15px;
            object-fit: cover;
        }
        
        .playlist-item-info {
            flex-grow: 1;
        }
        
        .playlist-item-title {
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .playlist-item-artist {
            font-size: 0.9rem;
            color: #a0a0d0;
        }
        
        .playlist-item-duration {
            font-size: 0.9rem;
            color: #b0b0ff;
        }

        @media (max-width: 768px) {

            /* Card das mÃºsicas transparente branco */
            .music-card {
                width: 95%;

                padding: 20px;
                background: rgba(255, 255, 255, 0.25) !important;

                transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3) !important;
            }
            
            /* Card minimizado quando estÃ¡ tocando */
            .floor.playing .music-card {
                transform: scale(0.7) translateY(-30px);
                background: rgba(255, 255, 255, 0.05);
                backdrop-filter: blur(15px);
                padding: 15px;
                border-radius: 20px;
                position: relative;
                z-index: 2;
            }
            
            /* ðŸŒŸ BORDAS COLORIDAS PULSANTES - CORES ESPECÃFICAS POR MÃšSICA ðŸŒŸ */

            .floor[data-index="0"].playing .music-card {
                border: 4px solid rgba(138, 43, 226, 0.8);
                animation: pulseBorder0 2s ease-in-out infinite;
            }
            
            /* Pink Matter - Laranja (como pedido) */

            /* I Believe to My Soul - Amarelo/Laranja */
            .floor[data-index="5"].playing .music-card {

            /* Eu Amo VocÃª - Verde/Lima */

                0%, 100% { border-color: rgba(138, 43, 226, 0.6); transform: scale(0.7) translateY(-30px); }

                    currentTime = audio.currentTime;
                    const progress = (currentTime / song.totalSeconds) * 100;
                    progressBar.style.width = `${Math.min(progress, 100)}%`;

                    const minutes = Math.floor(currentTime / 60);
                    const seconds = Math.floor(currentTime % 60);
                    currentTimeDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, "0")}`;

                    if (currentTime >= song.totalSeconds) {
                        nextSong();
                    }
                }
            }, 200);
        }

        function nextSong() {
            let newIndex;
            
            if (shuffleMode) {
                // Modo aleatÃ³rio
                do {
                    newIndex = Math.floor(Math.random() * songs.length);
                } while (newIndex === currentSong && songs.length > 1);
            } else {
                // Modo sequencial
                newIndex = (currentSong + 1) % songs.length;
            }
            
            if (currentSong !== -1) {
                stopSong(currentSong);
            }
            playPause(newIndex);
            scrollToFloor(newIndex);
        }

        function prevSong() {
            let newIndex;
            
            if (shuffleMode) {
                // Modo aleatÃ³rio
                do {
                    newIndex = Math.floor(Math.random() * songs.length);
                } while (newIndex === currentSong && songs.length > 1);
            } else {
                // Modo sequencial
                newIndex = currentSong > 0 ? currentSong - 1 : songs.length - 1;
            }
            
            if (currentSong !== -1) {
                stopSong(currentSong);
            }
            playPause(newIndex);
            scrollToFloor(newIndex);
        }

        function scrollToFloor(index) {
            const floor = document.querySelector(`.floor[data-index="${index}"]`);
            if (floor) {
                floor.scrollIntoView({ behavior: "smooth", block: "center" });
            }
        }

        document.addEventListener("click", (e) => {
            if (e.target.closest(".play-btn") || e.target.closest(".play-overlay")) {
                const floor = e.target.closest(".floor");
                const index = parseInt(floor.dataset.index);
                playPause(index);
            }

            if (e.target.closest(".prev-song")) {
                prevSong();
            }

            if (e.target.closest(".next-song")) {
                nextSong();
            }

            if (e.target.closest(".progress-container")) {
                const progressContainer = e.target.closest(".progress-container");
                const floor = e.target.closest(".floor");
                const index = parseInt(floor.dataset.index);

                if (currentSong === index) {
                    const rect = progressContainer.getBoundingClientRect();
                    const clickX = e.clientX - rect.left;
                    const width = rect.width;
                    const percentage = clickX / width;

                    // Atualizar a posiÃ§Ã£o da mÃºsica
                    audio.currentTime = songs[index].totalSeconds * percentage;
                    currentTime = audio.currentTime;
                    
                    const progressBar = floor.querySelector(".progress-bar");
                    progressBar.style.width = `${percentage * 100}%`;
                }
            }
        });

        prevBtn.addEventListener("click", () => {
            window.scrollBy({ top: -window.innerHeight, behavior: "smooth" });
        });

        nextBtn.addEventListener("click", () => {
            window.scrollBy({ top: window.innerHeight, behavior: "smooth" });
        });
        
        playlistBtn.addEventListener("click", () => {
            playlistModal.classList.add("show");
            createPlaylist();
        });
        
        closePlaylist.addEventListener("click", () => {
            playlistModal.classList.remove("show");
        });

        volumeSlider.addEventListener("input", function () {
            const value = this.value;
            volumeValue.textContent = `${value}%`;
            audio.volume = value / 100;

            if (value == 0) {
                volumeIcon.className = "fas fa-volume-mute";
            } else if (value < 50) {
                volumeIcon.className = "fas fa-volume-down";
            } else {
                volumeIcon.className = "fas fa-volume-up";
            }
        });

        function updateCurrentFloor() {
            const floors = document.querySelectorAll(".floor");
            const scrollPosition = window.scrollY + window.innerHeight / 2;

            floors.forEach((floor, index) => {
                const rect = floor.getBoundingClientRect();
                const floorTop = window.scrollY + rect.top;
                const floorBottom = floorTop + rect.height;

                if (scrollPosition >= floorTop && scrollPosition <= floorBottom) {
                    currentFloorDisplay.textContent = `Andar ${index + 1} - ${songs[index].artist}`;
                }
            });
        }

        window.addEventListener("scroll", updateCurrentFloor);

        document.addEventListener("keydown", (e) => {
            switch (e.code) {
                case "Space":
                    e.preventDefault();
                    if (currentSong !== -1) {
                        playPause(currentSong);
                    } else {
                        playPause(0);
                    }
                    break;
                case "ArrowRight":
                    e.preventDefault();
                    nextSong();
                    break;
                case "ArrowLeft":
                    e.preventDefault();
                    prevSong();
                    break;
                case "ArrowUp":
                    e.preventDefault();
                    window.scrollBy({ top: -window.innerHeight, behavior: "smooth" });
                    break;
                case "ArrowDown":
                    e.preventDefault();
                    window.scrollBy({ top: window.innerHeight, behavior: "smooth" });
                    break;
                case "KeyS":
                    e.preventDefault();
                    shuffleMode = !shuffleMode;
                    alert(`Modo aleatÃ³rio: ${shuffleMode ? 'ATIVADO' : 'DESATIVADO'}`);
                    break;
                case "KeyR":
                    e.preventDefault();
                    repeatMode = !repeatMode;
                    alert(`Modo repetiÃ§Ã£o: ${repeatMode ? 'ATIVADO' : 'DESATIVADO'}`);
                    break;
            }
        });

        function setupFloorClicks() {
            document.querySelectorAll(".floor").forEach((floor) => {
                floor.addEventListener("click", (e) => {
                    if (
                        !e.target.closest(".controls") &&
                        !e.target.closest(".progress-container") &&
                        !e.target.closest(".album-cover")
                    ) {
                        const rect = floor.getBoundingClientRect();
                        const scrollPosition = window.scrollY + rect.top - (window.innerHeight - rect.height) / 2;

                        window.scrollTo({
                            top: scrollPosition,
                            behavior: "smooth",
                        });
                    }
                });
            });
        }

        const observerOptions = {
            threshold: 0.1,
            rootMargin: "0px 0px -50px 0px",
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach((entry) => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = "1";
                    entry.target.style.transform = "translateY(0)";
                }
            });
        }, observerOptions);

        function setupAnimations() {
            document.querySelectorAll(".floor").forEach((floor) => {
                floor.style.opacity = "0";
                floor.style.transform = "translateY(50px)";
                floor.style.transition = "opacity 0.6s ease, transform 0.6s ease";
                observer.observe(floor);
            });
        }

        let clickCount = 0;
        document.querySelector("h1").addEventListener("click", () => {
            clickCount++;
            if (clickCount === 2) {
                document.body.style.animation = "partyMode 0.5s ease-in-out";
                setTimeout(() => {
                    document.body.style.animation = "";
                }, 500);
                clickCount = 0;
            }
            setTimeout(() => (clickCount = 0), 300);
        });

        // Evento para quando o Ã¡udio termina
        audio.addEventListener("ended", () => {
            if (repeatMode) {
                // Repetir a mesma mÃºsica
                playPause(currentSong);
            } else {
                // Ir para a prÃ³xima mÃºsica
                nextSong();
            }
        });

        // FunÃ§Ã£o para verificar se os arquivos de mÃºsica existem
        function checkMusicFiles() {
            const missingFiles = [];
            let checkedFiles = 0;
            
            songs.forEach((song, index) => {
                if (song.audioUrl.startsWith('musicas/') || song.audioUrl.startsWith('./musicas/')) {
                    const audio = new Audio();
                    audio.onerror = () => {
                        missingFiles.push(`${index + 1}. ${song.title} - ${song.artist}`);
                        checkedFiles++;
                        if (checkedFiles === songs.length) {
                            showMissingFilesWarning(missingFiles);
                        }
                    };
                    audio.oncanplay = () => {
                        checkedFiles++;
                        if (checkedFiles === songs.length) {
                            showMissingFilesWarning(missingFiles);
                        }
                    };
                    audio.src = song.audioUrl;
                } else {
                    checkedFiles++;
                }
            });
        }
        
        function showMissingFilesWarning(missingFiles) {
            if (missingFiles.length > 0) {
                console.warn('âš ï¸ Arquivos de mÃºsica nÃ£o encontrados:');
                missingFiles.forEach(file => console.warn(`   ðŸ“ ${file}`));
                console.warn('ðŸ’¡ Dica: Coloque os arquivos MP3 na pasta "musicas" com os nomes corretos');
            } else {
                console.log('âœ… Todos os arquivos de mÃºsica foram encontrados!');
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            createFloors();
            updateCurrentFloor();
            setupFloorClicks();
            setupAnimations();
            checkMusicFiles();
        });

        if (document.readyState !== "loading") {
            createFloors();
            updateCurrentFloor();
            setupFloorClicks();
            setupAnimations();
            checkMusicFiles();
        }
    </script>
</body>
</html>
